<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="instagramGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f09433;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#e6683c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dc2743;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#cc2366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bc1888;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blackRedAccent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dc143c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo con efecto -->
  <rect x="2" y="12" width="196" height="36" rx="18" fill="url(#instagramGradient)" opacity="0.1"/>
  
  <!-- Texto principal -->
  <text x="10" y="42" 
        font-family="Arial, sans-serif" 
        font-size="26" 
        font-weight="bold" 
        fill="url(#instagramGradient)">
    Kellgreat
  </text>
  
  <!-- Acento decorativo -->
  <circle cx="175" cy="30" r="8" fill="url(#blackRedAccent)" opacity="0.8"/>
  <circle cx="185" cy="30" r="6" fill="url(#instagramGradient)" opacity="0.9"/>
</svg>