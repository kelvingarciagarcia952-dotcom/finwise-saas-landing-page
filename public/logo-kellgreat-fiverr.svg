<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="fiverrGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00B22D;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1dbf73;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentOrange" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#404145;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#404145;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo con efecto sutil -->
  <rect x="2" y="12" width="196" height="36" rx="18" fill="url(#fiverrGreen)" opacity="0.08"/>
  
  <!-- Texto principal con gradiente Fiverr -->
  <text x="10" y="42" 
        font-family="Arial, sans-serif" 
        font-size="26" 
        font-weight="bold" 
        fill="url(#fiverrGreen)">
    Kellgreat
  </text>
  
  <!-- Acentos decorativos estilo Fiverr -->
  <circle cx="175" cy="30" r="8" fill="url(#accentOrange)" opacity="0.7"/>
  <circle cx="185" cy="30" r="6" fill="url(#fiverrGreen)" opacity="0.9"/>
</svg>